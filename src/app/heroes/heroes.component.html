<div class="container">

   

 

    <div class="heroes-list">

        <h4>My Heroes</h4>
     <div  class="heroes">
        <ul>
          <li   class="hero-ele" *ngFor="let hero of heroes">
            <span class="badge">{{hero.id}}</span> 
            <button  (click)="onClick(hero)" >{{hero.name}}</button>
           
          </li>
        </ul>
    </div>
    
    </div>
    <div class="for-space"></div>
    <hero-detail [myHero]="hero"></hero-detail>
   

</div>
